<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link rel="icon" href="{% static "icons/news.png" %}">
    <title>{{title}}</title>
    <style>
        .{{active}}{
            background-color: #6687b2;
        }
    </style>
  </head>
  <body style="background-color: #f1f1f1;">
    <div class="header col-lg-4">
        <div class="header-content">
            <a href="{% url 'news:main_page' %}">
                <h1 class="text-light"> <span class="text-dark">N</span>EWS</h1>
            </a>
        </div>
    </div>
    <nav id="nav">
        <div class="container">
            <ul>
                <a href="/news"><li class="{{home}}">home</li></a>
                {% for category in categorys %}
                <a href="/news/?id={{category.id}}"><li class="{{category.category_name}}">{{category.category_name}}</li></a>
                {% endfor %}
            </ul>
        </div>
    </nav>

    {% block home %}{% endblock home %}
    {% block scriptblock %} {% endblock scriptblock %}


    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src='{% static "js/search.js" %}'></script>
</body>
</html>
