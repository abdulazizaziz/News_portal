{% extends 'admin_panel/base.html' %}
{% load static %}

{% block home %}
  <div class="container pt-5 col-6 bg-light py-4">
      <h1 class="text-center" style="color: #6687b2">New Post</h1>
    <form action="{% url 'admin_panel:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Enter Title</label>
          <input type="text" class="form-control" id="title" name="title" autocomplete="off" placeholder="News Title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Enter Description</label>
          <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="News Description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control" required>
                {% comment %} <option selected disabled>Category</option> {% endcomment %}
                {% for category in categorys %}
                <option value="{{category.id}}">{{category.category_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <!-- <label for="img" class="form-label btn btn-primary">Upload Image</label> -->
          <input type="file" id="img" name="img" class="form-control d-none" required>
          <label for="img" class="btn button col-6" style="border-radius: 4px 4px 0 0;">Upload Image</label>
          <img src="" class="img" id="image" width="50%">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Create</button>
    </form>
</div>
{% endblock home %}
